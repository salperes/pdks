services:
  postgres:
    image: postgres:16-alpine
    container_name: pdks-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pdks
      POSTGRES_USER: pdks
      POSTGRES_PASSWORD: pdks123
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: pdks-server
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: pdks
      DB_PASSWORD: pdks123
      DB_DATABASE: pdks
      JWT_SECRET: pdks-jwt-secret-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_SECRET: pdks-refresh-secret-change-in-production
      JWT_REFRESH_EXPIRES_IN: 7d
      PORT: 3000
      SSO_SECRET_KEY: portal-pdks-shared-secret-2026
    volumes:
      - ./data/uploads:/app/uploads
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    container_name: pdks-client
    restart: unless-stopped
    ports:
      - '5174:80'
    depends_on:
      - backend
